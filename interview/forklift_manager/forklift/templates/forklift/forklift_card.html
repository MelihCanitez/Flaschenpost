<div class="card bg-warning">
    <div class="card-header" style="display: flex; align-items: center; justify-content: space-between;">
        <span>{{ f.serial_no }} ({{ f.brand }})</span>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="can-operate-{{ f.id }}" {% if f.can_operate %}checked{% endif %} onchange="toggle_can_operate({{ f.pk }});">
            <label class="form-check-label" for="can-operate-{{ f.id }}">
                funktionstüchtig
            </label>
        </div>
    </div>
    <div class="card-body">
        <h6>Eingewiesene Fahrer:</h6>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="operator-3-{{ f.id }}" {% if 3 in f.allowed_operators %}checked{% endif %} onchange="toggle_operator(3, {{ f.pk }});">
            <label class="form-check-label" for="operator-3-{{ f.id }}">
                Jan Vetter
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="operator-8-{{ f.id }}" {% if 8 in f.allowed_operators %}checked{% endif %} onchange="toggle_operator(8, {{ f.pk }});">
            <label class="form-check-label" for="operator-8-{{ f.id }}">
                Dirk Felsenheimer
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="operator-15-{{ f.id }}" {% if 15 in f.allowed_operators %}checked{% endif %} onchange="toggle_operator(15, {{ f.pk }});">
            <label class="form-check-label" for="operator-15-{{ f.id }}">
                Rodrigo Andrés González Espíndola
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="operator-17-{{ f.id }}" {% if 17 in f.allowed_operators %}checked{% endif %} onchange="toggle_operator(17, {{ f.pk }});">
            <label class="form-check-label" for="operator-17-{{ f.id }}">
                Alexander Bojcan
            </label>
        </div>

    </div>
    <div class="card-footer p-1">
        <div class="input-group">
            <span class="input-group-text" id="hours-run-{{ f.pk }}">Gelaufene Stunden</span>
            <input type="number" step="0.1" class="form-control" value="{{ f.hours_run|stringformat:'f' }}" onchange="update_hours(this.value, {{ f.pk }});">
        </div>
    </div>
</div>
